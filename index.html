<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sheet GABUNG — Tabel dari Google Sheets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <header class="mb-6">
    <h1 class="text-2xl font-bold mb-4">Data: Sheet <span class="text-blue-600">GABUNG</span></h1>
    <input id="q" type="search" placeholder="Cari bebas..." class="border rounded-lg px-3 py-2 w-64" />
  </header>

  <div class="bg-white p-4 rounded-lg shadow mb-6">
    <h2 class="text-lg font-semibold mb-2">Input Angka Main</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label for="angkaKepala" class="block mb-1 font-medium">Kepala</label>
        <textarea id="angkaKepala" rows="3" placeholder="Masukkan angka kepala" class="w-full border rounded-lg px-3 py-2"></textarea>
      </div>
      <div>
        <label for="angkaEkor" class="block mb-1 font-medium">Ekor</label>
        <textarea id="angkaEkor" rows="3" placeholder="Masukkan angka ekor" class="w-full border rounded-lg px-3 py-2"></textarea>
      </div>
    </div>
    <button id="process" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Proses</button>
  </div>

  <div class="text-sm text-gray-500 mb-4">Sumber: Google Sheets (ID: <code>1AVLTOow3t_5vdBfa_S8hUNKo15vYpRYq8FZheRlallY</code>) — sheet: <code>GABUNG</code></div>

  <div id="table-wrap" class="overflow-x-auto bg-white p-4 rounded-lg shadow mb-4"></div>
  <button id="copy" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg hidden">Copy Hasil</button>

  <script>
    const SHEET_ID = '1AVLTOow3t_5vdBfa_S8hUNKo15vYpRYq8FZheRlallY';
    const SHEET_NAME = 'GABUNG';
    const gvizUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(SHEET_NAME)}&headers=1`;

    const tableWrap = document.getElementById('table-wrap');
    const qInput = document.getElementById('q');
    const kepalaInput = document.getElementById('angkaKepala');
    const ekorInput = document.getElementById('angkaEkor');
    const processBtn = document.getElementById('process');
    const copyBtn = document.getElementById('copy');
    let lastData = null;

    async function fetchSheet() {
      tableWrap.innerHTML = '<p>Memuat data…</p>';
      try {
        const res = await fetch(gvizUrl);
        const text = await res.text();
        const jsonText = text.replace(/^.*setResponse\(|\);\s*$/gs, '');
        const obj = JSON.parse(jsonText);
        lastData = obj.table;
        renderTable(lastData);
      } catch (err) {
        tableWrap.innerHTML = `<p class='text-red-600'>Gagal memuat data<br><small>${err.message}</small></p>`;
        console.error(err);
      }
    }

    function highlightCell(content, values, color) {
      let html = content;
      values.forEach(val => {
        if (val && html.toLowerCase().includes(val)) {
          const regex = new RegExp(`(${val})`, 'gi');
          html = html.replace(regex, `<span class="bg-${color}-200">$1</span>`);
        }
      });
      return html;
    }

    function applyFilter() {
      if (!lastData) return;
      const searchQ = qInput.value.trim().toLowerCase();
      const kepalaVals = kepalaInput.value.split(/[\s,]+/).map(v => v.trim().toLowerCase()).filter(Boolean);
      const ekorVals = ekorInput.value.split(/[\s,]+/).map(v => v.trim().toLowerCase()).filter(Boolean);

      const cols = lastData.cols.map(c => c.label || c.id || '');
      const kepalaIdx = cols.findIndex(c => c.toLowerCase().includes('kepala'));
      const ekorIdx = cols.findIndex(c => c.toLowerCase().includes('ekor'));

      let rows = lastData.rows.map(r => r.c.map(cell => cell && cell.v !== null ? String(cell.v) : ''));

      const filtered = rows.filter(r => {
        const textMatch = searchQ ? r.some(cell => cell.toLowerCase().includes(searchQ)) : true;
        const kepalaMatch = kepalaVals.length && kepalaIdx >= 0
          ? kepalaVals.some(val => r[kepalaIdx].toLowerCase().includes(val))
          : true;
        const ekorMatch = ekorVals.length && ekorIdx >= 0
          ? ekorVals.some(val => r[ekorIdx].toLowerCase().includes(val))
          : true;
        return textMatch && kepalaMatch && ekorMatch;
      });

      // Tambah kolom gabungan Kepala*Ekor
      const newCols = [...cols, 'Gabungan'];
      const newRows = filtered.map(r => {
        const gabung = `${r[kepalaIdx] || ''}*${r[ekorIdx] || ''}`;
        return [...r, gabung];
      });

      // Render tabel dengan highlight
      let html = `<table class='table-auto border-collapse w-full'>`;
      html += `<thead><tr>${newCols.map(h => `<th class='border px-3 py-2 bg-gray-100'>${h}</th>`).join('')}</tr></thead><tbody>`;
      newRows.forEach(r => {
        html += `<tr>${r.map((cell, idx) => {
          let cellHTML = cell;
          if (idx === kepalaIdx) cellHTML = highlightCell(cell, kepalaVals, 'green');
          if (idx === ekorIdx) cellHTML = highlightCell(cell, ekorVals, 'blue');
          return `<td class='border px-3 py-2'>${cellHTML}</td>`;
        }).join('')}</tr>`;
      });
      html += `</tbody></table>`;
      tableWrap.innerHTML = html;

      copyBtn.classList.remove('hidden');
      copyBtn.onclick = () => {
        const textData = [newCols.join('\t'), ...newRows.map(r => r.join('\t'))].join('\n');
        navigator.clipboard.writeText(textData).then(() => {
          const original = copyBtn.textContent;
          copyBtn.textContent = 'Tersalin!';
          setTimeout(() => copyBtn.textContent = original, 2000);
        });
      };
    }

    processBtn.addEventListener('click', applyFilter);
    fetchSheet();
  </script>
</body>
</html>
