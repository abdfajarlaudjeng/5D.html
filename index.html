<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filter Sheet GABUNG</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <h1 class="text-2xl font-bold mb-4">Filter Data — Sheet GABUNG</h1>

  <!-- Input Section -->
  <div class="bg-white p-4 rounded-lg shadow mb-6 max-w-4xl mx-auto grid gap-4">
    <div>
      <label class="block font-medium">Kepala (max 7 digit)</label>
      <textarea id="angkaKepala" rows="1" maxlength="7" class="w-full border rounded px-3 py-2" placeholder="Contoh: 1234567"></textarea>
    </div>
    <div>
      <label class="block font-medium">Ekor (max 7 digit)</label>
      <textarea id="angkaEkor" rows="1" maxlength="7" class="w-full border rounded px-3 py-2" placeholder="Contoh: 7654321"></textarea>
    </div>
    <div>
      <label class="block font-medium">Angka Main (max 10 baris, 7 digit per baris)</label>
      <textarea id="angkaMain" rows="10" class="w-full border rounded px-3 py-2" placeholder="Masukkan angka main, satu per baris, max 7 digit"></textarea>
    </div>
    <div>
      <label class="block font-medium">Shio (misal: 1,2,3)</label>
      <textarea id="shioInput" rows="1" class="w-full border rounded px-3 py-2" placeholder="Misal: 1,2,3"></textarea>
    </div>
    <button id="proses" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg w-full">Proses</button>
  </div>

  <!-- Loading -->
  <div id="loading" class="hidden text-blue-500 mb-4 text-center">⏳ Memproses data...</div>

  <!-- Clipboard buttons -->
  <div id="clipboardBtns" class="hidden mb-4 flex gap-2 justify-center max-w-4xl mx-auto">
    <button onclick="copyResults('all')" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Salin Semua</button>
    <button onclick="copyResults('kepala')" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Salin Kepala</button>
    <button onclick="copyResults('ekor')" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Salin Ekor</button>
  </div>

  <!-- Notification -->
  <div id="notif" class="hidden text-green-600 mb-4 text-center max-w-4xl mx-auto font-semibold">✅ Tersalin!</div>

  <!-- Table -->
  <div id="table-wrap" class="overflow-x-auto bg-white p-4 rounded-lg shadow max-w-4xl mx-auto"></div>

<script>
  const SHEET_ID = '1AVLTOow3t_5vdBfa_S8hUNKo15vYpRYq8FZheRlallY';
  const SHEET_NAME = 'GABUNG';
  const gvizUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(SHEET_NAME)}&headers=1`;

  const shioMap = {
    1: ["01","13","25","37","49","61","73","85","97"],
    2: ["02","14","26","38","50","62","74","86","98"],
    3: ["03","15","27","39","51","63","75","87","99"],
    4: ["04","16","28","40","52","64","76","88","00"],
    5: ["05","17","29","41","53","65","77","89"],
    6: ["06","18","30","42","54","66","78","90"],
    7: ["07","19","31","43","55","67","79","91"],
    8: ["08","20","32","44","56","68","80","92"],
    9: ["09","21","33","45","57","69","81","93"],
    10: ["10","22","34","46","58","70","82","94"],
    11: ["11","23","35","47","59","71","83","95"],
    12: ["12","24","36","48","60","72","84","96"]
  };

  const tableWrap = document.getElementById('table-wrap');
  const prosesBtn = document.getElementById('proses');
  const loadingEl = document.getElementById('loading');
  const notifEl = document.getElementById('notif');
  const clipboardBtns = document.getElementById('clipboardBtns');

  let lastFilteredRows = [];

  async function fetchSheet() {
    const res = await fetch(gvizUrl);
    const text = await res.text();
    const jsonText = text.replace(/^.*setResponse\(|\);\s*$/gs, '');
    return JSON.parse(jsonText).table;
  }

  function filterData(table) {
    const kepalaInputRaw = document.getElementById('angkaKepala').value.trim();
    const ekorInputRaw = document.getElementById('angkaEkor').value.trim();
    const angkaMainList = document.getElementById('angkaMain').value
      .split("\n")
      .map(v => v.trim())
      .filter(v => v);
    const shioSelected = document.getElementById('shioInput').value
      .split(",")
      .map(v => v.trim())
      .filter(v => v && shioMap[v]);

    // Bersihkan input kepala dan ekor jadi array digit
    const kepalaInput = kepalaInputRaw.split('').filter(c => /\d/.test(c));
    const ekorInput = ekorInputRaw.split('').filter(c => /\d/.test(c));

    const rows = table.rows.map(r => r.c.map(c => c && c.v !== null ? String(c.v) : ""));

    const allInputsEmpty = kepalaInput.length === 0 && ekorInput.length === 0 && angkaMainList.length === 0 && shioSelected.length === 0;
    if (allInputsEmpty) return rows;

    return rows.filter(r => {
      const num = r[0];
      if (!num || num.length < 5) return false;

      const kepala = num[3];
      const ekor = num[4];

      if (kepalaInput.length > 0 && !kepalaInput.includes(kepala)) return false;
      if (ekorInput.length > 0 && !ekorInput.includes(ekor)) return false;

      if (angkaMainList.length > 0) {
        const matchMain = angkaMainList.some(am => am.includes(kepala) || am.includes(ekor));
        if (!matchMain) return false;
      }

      if (shioSelected.length > 0) {
        const duaDigit = num.slice(-2);
        let matchShio = false;
        shioSelected.forEach(sh => {
          if (shioMap[sh].includes(duaDigit)) matchShio = true;
        });
        if (!matchShio) return false;
      }

      return true;
    });
  }

  function renderTable(rows) {
    if (!rows.length) {
      tableWrap.innerHTML = "<p class='text-center text-gray-600'>Tidak ada data cocok.</p>";
      clipboardBtns.classList.add('hidden');
      return;
    }
    let html = "<table class='table-auto border-collapse w-full'>";
    rows.forEach(r => {
      html += `<tr><td class='border px-3 py-2 text-center font-mono'>${r[0]}</td></tr>`;
    });
    html += "</table>";
    tableWrap.innerHTML = html;
    clipboardBtns.classList.remove('hidden');
  }

  function copyResults(mode) {
    if (!lastFilteredRows.length) return;
    let text = "";
    if (mode === "all") {
      text = lastFilteredRows.map(r => r[0]).join("\n");
    } else if (mode === "kepala") {
      text = lastFilteredRows.map(r => r[0][3]).join("\n");
    } else if (mode === "ekor") {
      text = lastFilteredRows.map(r => r[0][4]).join("\n");
    }
    navigator.clipboard.writeText(text).then(() => {
      notifEl.classList.remove('hidden');
      setTimeout(() => notifEl.classList.add('hidden'), 1500);
    });
  }

  prosesBtn.addEventListener('click', async () => {
    loadingEl.classList.remove('hidden');
    tableWrap.innerHTML = "";
    try {
      const data = await fetchSheet();
      lastFilteredRows = filterData(data);
      renderTable(lastFilteredRows);
    } catch(e) {
      tableWrap.innerHTML = `<p class="text-red-600 text-center">Gagal memuat data: ${e.message}</p>`;
      clipboardBtns.classList.add('hidden');
    } finally {
      loadingEl.classList.add('hidden');
    }
  });
</script>
</body>
</html>
