<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validasi Angka 5D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
    .hasil {
      margin-top: 15px;
      padding: 10px;
      background: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .valid {
      color: green;
      font-weight: bold;
    }
    .invalid {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Validasi Angka 5D</h2>

  <label>Masukkan Angka Main:</label>
  <input type="text" id="angkaMain" placeholder="contoh: 1234" maxlength="5">

  <label>Masukkan Angka 5D (pisahkan dengan tanda * tanpa spasi):</label>
  <textarea id="angka5D" placeholder="contoh: 12345*54321*67890"></textarea>

  <button onclick="validasiAngka()">Validasi</button>

  <div class="hasil" id="hasil"></div>
</div>

<script>
function validasiAngka() {
    let angkaMain = document.getElementById("angkaMain").value.trim();
    let angkaInput = document.getElementById("angka5D").value.trim();
    let hasilDiv = document.getElementById("hasil");

    if (!angkaMain || !angkaInput) {
        hasilDiv.innerHTML = "<span class='invalid'>Masukkan angka main dan angka 5D!</span>";
        return;
    }

    // Pisahkan berdasarkan tanda *
    let daftarAngka = angkaInput.split("*");

    // Filter hanya angka valid 5 digit dan mengandung angka main
    let hasilValid = daftarAngka.filter(num => num.length === 5 && num.includes(angkaMain));

    if (hasilValid.length > 0) {
        hasilDiv.innerHTML = "<span class='valid'>Angka Cocok:</span> " + hasilValid.join(" * ");
    } else {
        hasilDiv.innerHTML = "<span class='invalid'>Tidak ada angka yang cocok.</span>";
    }
}
</script>

</body>
</html>
