<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filter Kepala, Ekor, dan Angka Main</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">

  <header class="mb-6">
    <h1 class="text-2xl font-bold mb-4">Filter Data: Kepala, Ekor & Angka Main</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 bg-white p-4 rounded-lg shadow">
      <div>
        <label for="angkaKepala" class="block mb-1 font-medium">Kepala</label>
        <textarea id="angkaKepala" rows="4" placeholder="Pisahkan dengan spasi/koma atau baris baru" class="w-full border rounded-lg px-3 py-2"></textarea>
      </div>
      <div>
        <label for="angkaEkor" class="block mb-1 font-medium">Ekor</label>
        <textarea id="angkaEkor" rows="4" placeholder="Pisahkan dengan spasi/koma atau baris baru" class="w-full border rounded-lg px-3 py-2"></textarea>
      </div>
      <div>
        <label for="angkaMain" class="block mb-1 font-medium">Angka Main (maks 10 baris, 7 digit/baris)</label>
        <textarea id="angkaMain" rows="4" placeholder="Satu angka per baris" class="w-full border rounded-lg px-3 py-2"></textarea>
      </div>
    </div>
    <div class="mt-4 flex gap-2">
      <button id="proses" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Proses</button>
      <button id="copyHasil" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg hidden">Copy Hasil</button>
    </div>
  </header>

  <div id="result-count" class="text-sm text-gray-600 mb-2"></div>
  <div id="table-wrap" class="overflow-x-auto bg-white p-4 rounded-lg shadow"></div>

  <script>
    // Contoh data dummy
    const data = [
      { nomor: "78912" },
      { nomor: "12345" },
      { nomor: "45672" },
      { nomor: "99999" },
      { nomor: "88882" },
    ];

    const tableWrap = document.getElementById('table-wrap');
    const resultCount = document.getElementById('result-count');
    const prosesBtn = document.getElementById('proses');
    const copyBtn = document.getElementById('copyHasil');

    function renderTable(rows) {
      if (!rows.length) {
        tableWrap.innerHTML = '<p class="text-red-600">Tidak ada data yang cocok.</p>';
        resultCount.textContent = "Hasil: 0 baris ditemukan";
        copyBtn.classList.add('hidden');
        return;
      }
      let html = `<table class="table-auto border-collapse w-full">
        <thead><tr><th class="border px-3 py-2 bg-gray-100">Nomor</th></tr></thead><tbody>`;
      rows.forEach(r => {
        html += `<tr><td class="border px-3 py-2">${r.nomor}</td></tr>`;
      });
      html += `</tbody></table>`;
      tableWrap.innerHTML = html;
      resultCount.textContent = `Hasil: ${rows.length} baris ditemukan`;
      copyBtn.classList.remove('hidden');
    }

    function prosesFilter() {
      let kepalaList = document.getElementById('angkaKepala').value
        .split(/[\s,]+/).map(v => v.trim()).filter(Boolean);
      let ekorList = document.getElementById('angkaEkor').value
        .split(/[\s,]+/).map(v => v.trim()).filter(Boolean);
      let mainList = document.getElementById('angkaMain').value
        .split(/\n+/)
        .map(v => v.trim())
        .filter(Boolean)
        .slice(0, 10) // maks 10 baris
        .map(v => v.slice(0, 7)); // maks 7 digit

      const hasil = data.filter(row => {
        const nomor = row.nomor;
        const kepala = nomor.charAt(0);
        const ekor = nomor.charAt(nomor.length - 1);
        const cocokKepala = kepalaList.length === 0 || kepalaList.includes(kepala);
        const cocokEkor = ekorList.length === 0 || ekorList.includes(ekor);
        const cocokMain = mainList.length === 0 || mainList.some(m => kepala.includes(m) || ekor.includes(m));
        return cocokKepala && cocokEkor && cocokMain;
      });

      renderTable(hasil);
    }

    prosesBtn.addEventListener('click', () => {
      prosesBtn.disabled = true;
      const oldText = prosesBtn.innerHTML;
      prosesBtn.innerHTML = `<svg class="animate-spin h-5 w-5 inline-block mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
      </svg> Memproses...`;

      setTimeout(() => {
        prosesFilter();
        prosesBtn.innerHTML = oldText;
        prosesBtn.disabled = false;
      }, 500); // simulasi loading
    });

    copyBtn.addEventListener('click', () => {
      const rows = Array.from(document.querySelectorAll('#table-wrap tbody tr td'))
        .map(td => td.textContent)
        .join("\n");
      navigator.clipboard.writeText(rows).then(() => {
        alert("Hasil disalin ke clipboard!");
      });
    });
  </script>
</body>
</html>
