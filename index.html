<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sheet GABUNG — Tabel dari Google Sheets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <header class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
    <h1 class="text-2xl font-bold">Data: Sheet <span class="text-blue-600">GABUNG</span></h1>
    <div class="flex gap-2">
      <input id="q" type="search" placeholder="Cari..." class="border rounded-lg px-3 py-2 w-64" />
      <button id="reload" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Muat ulang</button>
      <button id="download" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">Download CSV</button>
    </div>
  </header>

  <div class="bg-white p-4 rounded-lg shadow mb-6">
    <h2 class="text-lg font-semibold mb-2">Input Angka Main</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="angkaKepala" class="block mb-1 font-medium">Kepala</label>
        <textarea id="angkaKepala" rows="3" placeholder="Masukkan angka kepala, pisahkan dengan spasi atau koma" class="w-full border rounded-lg px-3 py-2"></textarea>
      </div>
      <div>
        <label for="angkaEkor" class="block mb-1 font-medium">Ekor</label>
        <textarea id="angkaEkor" rows="3" placeholder="Masukkan angka ekor, pisahkan dengan spasi atau koma" class="w-full border rounded-lg px-3 py-2"></textarea>
      </div>
    </div>
    <div class="mt-4">
      <button id="process" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg">Proses</button>
    </div>
  </div>

  <div class="text-sm text-gray-500 mb-4">Sumber: Google Sheets (ID: <code>1AVLTOow3t_5vdBfa_S8hUNKo15vYpRYq8FZheRlallY</code>) — sheet: <code>GABUNG</code></div>

  <div id="result-count" class="font-semibold mb-2"></div>
  <div id="table-wrap" class="overflow-x-auto bg-white p-4 rounded-lg shadow mb-4"></div>

  <button id="copy" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg">Copy Hasil</button>

  <script>
    const SHEET_ID = '1AVLTOow3t_5vdBfa_S8hUNKo15vYpRYq8FZheRlallY';
    const SHEET_NAME = 'GABUNG';
    const gvizUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(SHEET_NAME)}&headers=1`;

    const tableWrap = document.getElementById('table-wrap');
    const reloadBtn = document.getElementById('reload');
    const downloadBtn = document.getElementById('download');
    const processBtn = document.getElementById('process');
    const copyBtn = document.getElementById('copy');
    const qInput = document.getElementById('q');
    const resultCount = document.getElementById('result-count');
    let lastData = null;
    let lastFiltered = [];

    async function fetchSheet() {
      tableWrap.innerHTML = '<p>Memuat data…</p>';
      try {
        const res = await fetch(gvizUrl);
        const text = await res.text();
        const jsonText = text.replace(/^.*setResponse\(|\);\s*$/gs, '');
        const obj = JSON.parse(jsonText);
        lastData = obj.table;
        renderTable(lastData.rows.map(r => r.c.map(cell => cell?.v ?? '')), lastData.cols.map(c => c.label || c.id || ''));
      } catch (err) {
        tableWrap.innerHTML = `<p class='text-red-600'>Gagal memuat. Pastikan spreadsheet dibagikan publik atau dipublikasikan.<br><small>${err.message}</small></p>`;
        console.error(err);
      }
    }

    function renderTable(rows, cols) {
      let html = `<table class='table-auto border-collapse w-full'>`;
      html += `<thead><tr>${cols.map(h => `<th class='border px-3 py-2 bg-gray-100'>${h}</th>`).join('')}</tr></thead>`;
      html += `<tbody>`;
      rows.forEach(r => {
        html += `<tr>${r.map(cell => `<td class='border px-3 py-2'>${cell}</td>`).join('')}</tr>`;
      });
      html += `</tbody></table>`;
      tableWrap.innerHTML = html;
    }

    function applyFilter() {
      if (!lastData) return;
      const kepalaList = document.getElementById('angkaKepala').value.split(/[\s,]+/).filter(Boolean);
      const ekorList = document.getElementById('angkaEkor').value.split(/[\s,]+/).filter(Boolean);
      const q = qInput.value.trim().toLowerCase();

      const cols = [...lastData.cols.map(c => c.label || c.id || ''), 'Gabungan'];
      const rows = lastData.rows.map(r => r.c.map(cell => cell?.v !== null ? String(cell.v) : ''));

      lastFiltered = rows.filter(r => {
        const matchQ = !q || r.some(cell => cell.toLowerCase().includes(q));
        const matchKepala = kepalaList.length === 0 || kepalaList.some(k => r.some(cell => cell.includes(k)));
        const matchEkor = ekorList.length === 0 || ekorList.some(e => r.some(cell => cell.includes(e)));
        return matchQ && matchKepala && matchEkor;
      }).map(r => {
        const kepalaMatch = kepalaList.find(k => r.some(cell => cell.includes(k))) || '';
        const ekorMatch = ekorList.find(e => r.some(cell => cell.includes(e))) || '';
        return [...r, `${kepalaMatch}*${ekorMatch}`];
      });

      resultCount.textContent = `Hasil: ${lastFiltered.length} baris ditemukan`;
      renderTable(lastFiltered, cols);
    }

    reloadBtn.addEventListener('click', fetchSheet);
    downloadBtn.addEventListener('click', () => {
      const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&sheet=${encodeURIComponent(SHEET_NAME)}`;
      window.open(csvUrl, '_blank');
    });
    processBtn.addEventListener('click', applyFilter);
    copyBtn.addEventListener('click', () => {
      if (lastFiltered.length === 0) return;
      const text = lastFiltered.map(row => row.join('\t')).join('\n');
      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = 'Tersalin!';
        setTimeout(() => copyBtn.textContent = 'Copy Hasil', 2000);
      });
    });

    fetchSheet();
  </script>
</body>
</html>
