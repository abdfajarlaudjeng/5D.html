<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Validasi 5D</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; }
    h1 { text-align: center; padding: 10px; }
    input, textarea, button { padding: 8px; margin: 5px 0; width: 100%; }
    table { border-collapse: collapse; margin-top: 10px; width: 100%; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }

    /* Navbar */
    .navbar {
        background-color: #333;
        overflow: hidden;
    }
    .navbar a {
        float: left;
        display: block;
        color: #fff;
        text-align: center;
        padding: 12px 16px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #575757;
    }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="index.html">Beranda</a>
    <a href="validasi5d.html">Validasi 5D</a>
</div>

<h1>Validasi Angka 5D</h1>

<label>Masukkan Angka Main:</label>
<input type="text" id="angkaMain" maxlength="5" placeholder="Contoh: 123">

<label>Masukkan Daftar Angka 5D (pisahkan dengan spasi, koma, atau baris baru):</label>
<textarea id="list5D" rows="6" placeholder="Contoh:
12345
54321
15243
..."></textarea>

<button onclick="filterAngka5D()">Cek</button>

<h3>Hasil Angka 5D yang Cocok:</h3>
<table id="hasil">
    <thead>
        <tr>
            <th>No</th>
            <th>Angka 5D</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
function filterAngka5D() {
    let angkaMain = document.getElementById('angkaMain').value.replace(/\D/g, '');
    let daftar = document.getElementById('list5D').value;

    if (!angkaMain) {
        alert('Masukkan angka main terlebih dahulu!');
        return;
    }
    if (!daftar.trim()) {
        alert('Masukkan daftar angka 5D!');
        return;
    }

    // ubah daftar menjadi array angka 5D valid
    let list5D = daftar.split(/[\s,]+/).map(s => s.trim()).filter(s => s.length === 5 && /^\d+$/.test(s));

    // filter hanya yang mengandung semua digit angka main
    let hasilFilter = list5D.filter(num =>
        angkaMain.split('').every(d => num.includes(d))
    );

    // tampilkan di tabel
    let tbody = document.querySelector('#hasil tbody');
    tbody.innerHTML = '';
    hasilFilter.forEach((num, index) => {
        let tr = document.createElement('tr');
        tr.innerHTML = `<td>${index + 1}</td><td>${num}</td>`;
        tbody.appendChild(tr);
    });
}
</script>

</body>
</html>
